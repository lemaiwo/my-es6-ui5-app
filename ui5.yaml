---
specVersion: '1.0'
metadata:
  name: ./**5-app
type: application
builder:
  bundles:
  - bundleDefinition:
      name: ./**/Component-preload.js
      defaultFileTypes:
      - ".js"
      - ".json"
      - ".xml"
      - ".html"
      - ".library"
      sections:
      - mode: raw
        filters:
        - ./**/regenerator-runtime/runtime.js
      - mode: preload
        filters:
        - ./**/Component.js
        - ./**/manifest.json
        - ./**/controller/**
        - ./**/i18n/**
        - ./**/model/**
        - ./**/ui5fixes/**
        - ./**/util/**
        - ./**/view/**
        resolve: false
        sort: true
        declareModules: false
    bundleOptions:
      optimize: true
      usePredefineCalls: true
  customTasks:
  - name: transpile
    afterTask: replaceVersion
---
specVersion: "1.0"
kind: extension
type: task
metadata:
    name: transpile
task:
    path: lib/transpile.js